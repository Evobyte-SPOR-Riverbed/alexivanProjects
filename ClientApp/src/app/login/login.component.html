<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-3">
                <div class="text-center">
                    <h1 class="text-primary">Login</h1>
                </div>
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
                <br>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Username"
                    required autofocus>
                <br>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
                    required>
                <br>
                <div class="text-center">
                    <button class="btn btn-lg btn-outline-success" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
