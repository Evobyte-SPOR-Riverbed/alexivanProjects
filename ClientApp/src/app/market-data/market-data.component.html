<form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>
            Symbol
        </mat-label>
        <input formControlName="symbol" matInput type="text" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let quote of filteredQuotes" [value]="quote">
                {{quote}}
            </mat-option>
        </mat-autocomplete>
      </mat-form-field>
</form>
