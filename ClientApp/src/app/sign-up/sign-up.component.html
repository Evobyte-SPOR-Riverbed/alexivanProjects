<form class="form-signin" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Sign Up</h2>
        <div *ngIf="invalidSignUp" class="alert alert-danger">Invalid username or password</div>
        <br>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" 
            ngModel class="form-control" placeholder="Username" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" 
            ngModel class="form-control" placeholder="Password" required>
        <br>
        <label for="fullname" class="sr-only">Full Name</label>
        <input type="text" id="fullname" name="fullname" 
            ngModel class="form-control" placeholder="Full Name" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
